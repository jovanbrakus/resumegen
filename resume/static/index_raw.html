<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>ResumeGen - as PDF Resume title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/resumegen.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body ng:controller="ResumeCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">ResumeGen</a>  
          <button type="submit" class="btn">Generate CV PDF</button> 
        </div>
      </div>
    </div>

    <div class="container-fluid">      
      <div class="row-fluid">
        <div class="span10 offset1">
      <div class="well well-small">
        <div class="row-fluid">
          <div class="span3">
            <input type="text" class="span12" placeholder="Address line 1...">
          </div>
          <div class="span3 offset6">
           <input type="text" class="span12" placeholder="Contact line 1...">
         </div>
       </div>
       <div class="row-fluid">
          <div class="span3">
            <input type="text" class="span12" placeholder="(optional) Address line 2...">
          </div>
          <div class="span6">
           <input type="text" class="span12" placeholder="Full name...">
         </div>
         <div class="span3">
           <input type="text" class="span12" placeholder="(optional) Contact line 2...">
         </div>
       </div>
       <div class="row-fluid">
          <div class="span3">
            <input type="text" class="span12" placeholder="(optional) Address line 3...">
          </div>
          <div class="span3 offset6">
           <input type="text" class="span12" placeholder="(optional) Contact line 3...">
         </div>
       </div>
     </div>
    <a class="btn" href="#"><i class="icon-plus"></i> add segment</a>
     <div class="accordion" id="accordion2">
  <div class="accordion-group section-spacer">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
        Collapsible Group Item #1
      </a>      
    </div>
    <div id="collapseOne" class="accordion-body collapse">
      <div class="accordion-inner">
    <legend class="input-append">
      <input type="text" class="span3" placeholder="Section type (Employment, education, ...)">
      <a class="btn" href="#"><i class="icon-minus"></i>Remove this segment</a>
      <a class="btn" href="#"><i class="icon-plus"></i>Add Segment Item</a>
    </legend>
    <div class="well well-small">
          <div class="row-fluid">
            <div class="span3">
              <input type="text" class="span12" placeholder="Position, Location....">
            </div>
            <div class="span4 offset1">
              <input type="text" class="span12" placeholder="Company, University...">
            </div>
            <div class="span3 offset1">
              <input type="text" class="span12" placeholder="Time period...">
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12 controls controls-row">
              <label class="span1 checkbox">
                <input type="checkbox" id="inlineCheckbox1" value="option1">(draw bullet)        
              </label>
              <input type="text" class="span11" placeholder="Put item description...">
            </div>
          </div>
            </div>
          </div>
    </div>
  </div> <!-- /accordion-group -->  
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
        Collapsible Group Item #2
      </a>
    </div>
    <div id="collapseTwo" class="accordion-body collapse">
      <div class="accordion-inner">
    <legend class="input-append">
      <input type="text" class="span3" placeholder="Section type (Employment, education, ...)">
      <a class="btn" href="#"><i class="icon-minus"></i>Remove this segment</a>
      <a class="btn" href="#"><i class="icon-plus"></i>Add Segment Item</a>
    </legend>
    <div class="well well-small">
          <div class="row-fluid">
            <div class="span3">
              <input type="text" class="span12" placeholder="Position, Location....">
            </div>
            <div class="span4 offset1">
              <input type="text" class="span12" placeholder="Company, University...">
            </div>
            <div class="span3 offset1">
              <input type="text" class="span12" placeholder="Time period...">
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12 controls controls-row">
              <label class="span1 checkbox">
                <input type="checkbox" id="inlineCheckbox1" value="option1">(draw bullet)        
              </label>
              <input type="text" class="span11" placeholder="Put item description...">
            </div>
          </div>
            </div>
          </div>
    </div>
  </div> <!-- /accordion-group -->
</div>
  </div>
  </div>
  </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/lib/jquery-1.8.2.min.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.min.js"></script>
  </body>
</html>
